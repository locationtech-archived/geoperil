exclude:
  - '.*\.gitlab-ci.yml$'
  - 'meta/.*'

manual dependency config:
  Python:
    - import name: 'base'
      pkg name: 'base'
      ignore: True
    - import name: 'basesrv'
      pkg name: 'basesrv'
      ignore: True
    - import name: 'msgsrv'
      pkg name: 'msgsrv'
      ignore: True
    - import name: 'processes'
      pkg name: 'processes'
      ignore: True
    - import name: 'surfer'
      pkg name: 'surfer'
      ignore: True
    - import name: 'data_products'
      pkg name: 'data_products'
      ignore: True
    - import name: 'auto_extent'
      pkg name: 'auto_extent'
      ignore: True
    - import name: 'build_cpt_file'
      pkg name: 'build_cpt_file'
      ignore: True
    - import name: 'build_legend'
      pkg name: 'build_legend'
      ignore: True
    - import name: 'tsunami_config'
      pkg name: 'tsunami_config'
      ignore: True
    - import name: 'bson'
      pkg name: 'pymongo'
    - import name: 'jsonschema'
      pkg name: 'jsonschema'
      licenses:
        - 'MIT'
    - import name: 'zipp'
      pkg name: 'zipp'
      licenses:
        - 'MIT'
