version: '3.7'

services:
  nginx:
    # and tomcat endpoint to localhost:8080/srv
    image: geoperil-nginx
    build:
      context: ../backend/nginx
      dockerfile: Dockerfile.dev
    container_name: geoperil-nginx
    depends_on:
      - geoperil-frontend
      - geoperil-wsgi
    links:
      - geoperil-frontend
      - geoperil-wsgi
    ports:
      - 8080:8080

  mongo:
    image: mongo:3.6.12
    container_name: geoperil-mongo
    ports:
      - 27017:27017 # TODO: remove in production
    volumes:
      - 'mongo-data-volume:/data/db'

  mongo-data:
    image: geoperil-mongodb-data
    build:
      context: ../backend/mongodb-data
      dockerfile: Dockerfile
    container_name: geoperil-mongodb-data
    depends_on:
      - mongo
    links:
      - mongo
    volumes:
      - ../backend/mongodb-data/example-data:/tmp/example-data
    command: ["/tmp/scripts/wait-for-mongodb.sh", "/tmp/scripts/import-example-data.sh"]
    environment:
      - MONGO_HOST=mongo
      - MONGO_DB=geoperil

  geoperil-frontend:
    # nuxt server with port 3000
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    image: geoperil-frontend
    container_name: geoperil-frontend
    volumes:
      - ../frontend:/opt/geoperil-frontend
    environment:
      HOST: 0.0.0.0
      WEBGUISRV_URL: http://localhost:8080/webguisrv/

  geoperil-wsgi:
    build:
      context: ../backend/wsgi
      dockerfile: Dockerfile.dev
    image: geoperil-wsgi
    container_name: geoperil-wsgi
    volumes:
      - ../backend/wsgi:/srv/geoperil/wsgi
      - geoperil-data-volume:/geoperil
    depends_on:
      - mongo
      - geoperil-easywave-worker-0
    links:
      - mongo
      - geoperil-easywave-worker-0

  geoperil-eventfeeder:
    build:
      context: ../backend/eventfeeder
      dockerfile: Dockerfile
    image: geoperil-eventfeeder
    container_name: geoperil-eventfeeder
    depends_on:
      - geoperil-wsgi
    links:
      - geoperil-wsgi
    environment:
      - FEEDERSRV_URL=http://geoperil-wsgi/feedersrv/feedhazardevent

  geoperil-db-manager:
    build:
      context: ../backend/db-manager
      dockerfile: Dockerfile
    image: geoperil-db-manager
    container_name: geoperil-db-manager
    depends_on:
      - mongo
      - nginx
    links:
      - mongo
      - nginx
    environment:
      - MONGO_CONNECTION=mongodb://mongo:27017
      - DATA_INSERT_URL=http://nginx:8080/webguisrv/data_insert

  global-grid-datasets:
    image: gitext.gfz-potsdam.de:5000/geoperil/global-grid-datasets:20200526
    container_name: geoperil-grids
    volumes:
      - grid-data-volume:/data

  geoperil-easywave-worker-0:
    build:
      context: ../backend/worker/easywaveCPU
      dockerfile: Dockerfile.dev
    image: geoperil-easywave-worker-0
    container_name: geoperil-easywave-worker-0
    environment:
      - DEVELOPMENT=1
      - SERVER_URL=http://geoperil-easywave-worker-0:5000/wps
      - OUTPUT_URL=http://geoperil-easywave-worker-0:5000/outputs/
    ports:
      - 5000:5000 # TODO: remove in production
    volumes:
      - ../backend/worker/easywaveCPU/wps:/srv/wps
      - grid-data-volume:/data
    depends_on:
      - global-grid-datasets

volumes:
  mongo-data-volume:
  grid-data-volume:
  geoperil-data-volume:
